<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
	<title>Shopping List Check Off</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<style>
		.emptyMessage {
			font-weight: bold;
			color: red;
			font-size: 1.2em;
		}

		li {
			margin-bottom: 7px;
			font-size: 1.2em;
		}

			li > button {
				margin-left: 6px;
			}

		button > span {
			color: green;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Shopping List Check Off</h1>

		<div class="row">

			<!-- To Buy List -->
			<div class="col-md-6" ng-controller="ToBuyController as toBuy">
				<h2>To Buy:</h2>
				<ul>
					<li ng-repeat="item in toBuy.items">
						{{ item.name }} - Quantity: {{ item.quantity }}
						<button ng-click="toBuy.buyItem($index)">Bought</button>
					</li>
				</ul>
				<div class="emptyMessage" ng-if="toBuy.items.length === 0">Everything is bought!</div>
			</div>

			<!-- Already Bought List -->
			<div class="list" ng-controller="AlreadyBoughtController as alreadyBought">
				<h2>Already Bought:</h2>
				<div ng-if="alreadyBought.items.length === 0">
					Nothing bought yet.
				</div>
				<ul>
					<li ng-repeat="item in alreadyBought.items">
						{{ item.name }} - Quantity: {{ item.quantity }}
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
